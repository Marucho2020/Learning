<html><head><title>Message (Định nghĩa cấu trúc dữ liệu )</title></head><body><h1>Message (Định nghĩa cấu trúc dữ liệu )</h1><pre>	
	message Person{
		string name = 1;
		int32 age = 2;
		bool isStudent = 3;
	}
		
		## Lưu ý : 
			Mỗi field có một số thứ tự duy nhất (1,2,3 ...)
			Sô thứ tự không được thay đổi sau khi deploy (tránh lỗi khi deserialize)
			
			
	
</pre></body></html>
