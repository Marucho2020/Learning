<html><head><title>Oneof (Union Field - Chỉ một field tồn tại tại một thời điểm)</title></head><body><h1>Oneof (Union Field - Chỉ một field tồn tại tại một thời điểm)</h1><pre>	
	message Response {
		oneof result {
			string successMessage = 1;
			string errorMessage = 2;
		}
	}
	
		💡 Chỉ có thể set một field trong oneof, nếu set field khác thì field cũ sẽ bị ghi đè . 
		
		
</pre></body></html>
