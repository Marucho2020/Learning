<html><head><title>Nested Message (Message lồng nhau)</title></head><body><h1>Nested Message (Message lồng nhau)</h1><pre>	
	message Address {
		string street = 1;
		string city = 2;
	}

	message Person {
		string name = 1;
		Address address = 2; 	// Message bên trong message
	
	}



</pre></body></html>
