import { useState } from 'react';

function MyForm() {

}

import { CSSTransition } from 'react-transition-group';
import './style.css';

function MyForm() {
  const [inputs, setInputs] = useState({});
  const [submitted, setSubmitted] = useState(false);

  const handleChange = (e) => {
    const { name, type, checked, value } = e.target;
    setInputs({ ...inputs, [name]: type === 'checkbox' ? checked : value });
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    setSubmitted(true);
    setTimeout(() => setSubmitted(false), 2000);
  };

  return (
    <div>
      <form onSubmit={handleSubmit}>
        <input type="text" name="firstname" value={inputs.firstname || ''} onChange={handleChange} />
        <input type="checkbox" name="tomato" checked={inputs.tomato || false} onChange={handleChange} />
        <input type="checkbox" name="onion" checked={inputs.onion || false} onChange={handleChange} />
        <button type="submit">Submit</button>
      </form>
      <CSSTransition in={submitted} timeout={300} classNames="fade" unmountOnExit>
        <p className="success">
          {inputs.firstname || ''} wants a burger with{' '}
          {(inputs.tomato && inputs.onion) ? 'tomato and onion' : inputs.tomato ? 'tomato' : inputs.onion ? 'onion' : 'no fillings'}
        </p>
      </CSSTransition>
    </div>
  );
}
