<html><head><title>Lesson List</title><style>body { font-family: Arial, sans-serif; transition: background 0.3s, color 0.3s; }.dark-mode { background-color: #121212; color: #e0e0e0; }.light-mode { background-color: #ffffff; color: #333333; }h1 { text-align: center; color: #bb86fc; }.container { width: 80%; margin: auto; text-align: center; }.home-btn { background: #ffcc00; color: #121212; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px; font-weight: bold; margin-bottom: 15px; }.home-btn:hover { background: #ff9900; }button { background: #bb86fc; color: #121212; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px; margin: 5px; }button:hover { background: #9b67e2; }ul { list-style: none; padding: 0; margin-left: 20px; }li { margin: 8px 0; text-align: left; }a { text-decoration: none; font-weight: bold; font-size: 18px; }.dark-mode a { color: #03dac6; } .light-mode a { color: #007bff; }</style></head><body onload='applyTheme()'><div class='container'><button class='home-btn' onclick='goHome()'>🏠 Home</button><h1>📖 Danh sách bài học</h1><button onclick='toggleTheme()'>🌙 Chuyển giao diện</button><button onclick='fixTitles()'>🔧 Sửa tiêu đề</button><ul><li><a href='https://marucho2020.github.io/Learning/AILearn/lessons/lesson1.html'>Untitled</a></li></ul></div><script>function toggleTheme() {let mode = document.body.classList.contains('dark-mode') ? 'light-mode' : 'dark-mode';document.body.className = mode; localStorage.setItem('theme', mode);}function applyTheme() {let savedTheme = localStorage.getItem('theme') || 'dark-mode';document.body.className = savedTheme;}function fixTitles() { fetch('fix_titles').then(() => alert('✅ Tiêu đề đã được sửa!')); }function goHome() { window.location.href = '../index.html'; }</script></body></html>
